version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ticketing-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_service"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ticketing-network

  # Apache Kafka (KRaft mode — no Zookeeper required)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: ticketing-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: "TktSysKafkaCluster0001"
    ports:
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 | grep ApiVersion"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - ticketing-network

  # Auth Service (HTTP + gRPC)
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: ticketing-auth-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/auth_service
      AUTH_JWT_SECRET: your-super-secret-jwt-key-change-in-production
      AUTH_JWT_EXP_SECS: 3600
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      GRPC_PORT: 50051
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_service
      RUST_LOG: auth_service=debug,info
    ports:
      - "8080:8080"
      - "50051:50051"
    networks:
      - ticketing-network
    restart: unless-stopped

  # API Gateway (HTTP → gRPC)
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: ticketing-api-gateway
    depends_on:
      - auth-service
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      AUTH_SERVICE_GRPC_URL: http://auth-service:50051
      RUST_LOG: api_gateway=debug,info
    ports:
      - "3000:3000"
    networks:
      - ticketing-network
    restart: unless-stopped

volumes:
  postgres_data:
  kafka_data:

networks:
  ticketing-network:
    driver: bridge
